<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>

<body>
  <script src="https://unpkg.com/wotstat-widgets-sdk"></script>
  <script type="module">
    const { WidgetSDK, WidgetMetaTags } = WotstatWidgetsSdk

    WidgetMetaTags.enableAutoHeight()
    const sdk = new WidgetSDK()

    sdk.onStatusChange(status => document.getElementById('status').innerText = `Status: ${status}`, { immediate: true })
  </script>

  <style>
    h1,
    p {
      margin: 0;
    }

    .card {
      text-align: center;
    }
  </style>

  <div class="widgets-sdk-styles">
    <div class="autoscale">
      <div class="card">
        <h1 class="primary">Hello <span class="accent">Widgets!</span></h1>
        <br>
        <p id="status"></p>
      </div>
    </div>
  </div>

</body>

</html>
